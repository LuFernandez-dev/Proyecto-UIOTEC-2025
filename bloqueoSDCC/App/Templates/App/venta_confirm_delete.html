{% extends 'App/base.html' %}

{% block content %}
<h2>Confirmar eliminación</h2>

<p>¿Seguro que deseas eliminar la venta de {{ object.cliente.nombre }} {{ object.cliente.apellido }} por ${{ object.importe }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-eliminar">Eliminar</button>
    <a href="{% url 'venta_list' %}" class="btn-neutral">Cancelar</a>
</form>
{% endblock %}
