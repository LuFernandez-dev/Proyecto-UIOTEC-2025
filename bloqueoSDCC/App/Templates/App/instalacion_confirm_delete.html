{% extends 'App/base.html' %}

{% block content %}
<h2>Confirmar eliminación</h2>

<p>¿Estás seguro que deseas eliminar la instalación de {{ object.cliente.nombre }} {{ object.cliente.apellido }} (Vehículo: {{ object.vehiculo }})?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-eliminar">Eliminar</button>
    <a href="{% url 'instalacion_list' %}" class="btn-cancelar">Cancelar</a>
</form>
{% endblock %}
