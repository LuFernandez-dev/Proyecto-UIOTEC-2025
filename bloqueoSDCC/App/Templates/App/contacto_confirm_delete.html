{% extends 'App/base.html' %}

{% block content %}
<section class="seccion">
<h2>Confirmar eliminación de contacto</h2>
<p>¿Estás seguro que deseas eliminar el contacto <strong>{{ object.nombre }} {{ object.apellido }}</strong> (DNI: {{ object.dni }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-eliminar">Eliminar</button>
    <a href="{% url 'contacto_list' %}" class="btn-neutral">Cancelar</a>
</form>
</section>
{% endblock %}
